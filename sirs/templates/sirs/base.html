{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf_8">
      <meta http-equiv="X-UA-compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <title>SIRS</title>
      {% bootstrap_css %}
      {% bootstrap_javascript %}
   </head>

   <body style="background-color:GhostWhite">
    <!-- static navbar -->
        <nav class="navbar navbar-default navbar-static-top" >
            <div class="container">

                <div class="navbar-header">
                    <button type="button"  class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false"  aria-controls="navbar">
                    </button>
                    <a class="navbar-brand" href="{% url 'sirs:index' %}">
                        Home</a>
                </div>

                <div id="navbar"  class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <a class="navbar-brand" href="{% url 'sirs:all_info' %}">All Info</a> 
                        <a class="navbar-brand" href="http://127.0.0.1:8000/admin/">Admin pannel</a>
                    </ul>
                    <ul id="search-bar" class="pull-right">
                        <form class="navbar-form navbar-left" role="search" method="POST" action="{% url 'sirs:search' %}">
                            {% csrf_token %}
                            <input class="form-control me-2" type="search" placeholder="search - id"
                            area-label="Search"  name="searched" autocomplete="off" > 
                            <button class="btn btn-outline-secondery" type="submit" align="left" style="background-color:darkseagreen">search</button>  
                        </form>      
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
  
        <div class="container">
           <div class="page-header">
              {% block header %}{% endblock header %}
           </div>
           <div>
              {% block content %}{% endblock content %}
           </div>
  
        </div> <!--/container-->
  
     </body>
  </html>
